name: Deploy PaperPlane

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DROPLET_USER: paperplane
  DROPLET_HOST: ${{ secrets.DROPLET_IP }}

jobs:
  # ──────────────────────────────────────────
  # Job 1: Test & Lint
  # ──────────────────────────────────────────
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Lint backend
        run: |
          cd backend
          pip install ruff
          ruff check src/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint || true

      - name: Build frontend
        run: |
          cd frontend
          NEXT_PUBLIC_API_URL=https://api.paperplane.harsh.software npm run build

  # ──────────────────────────────────────────
  # Job 2: Deploy Backend to DigitalOcean
  # ──────────────────────────────────────────
  deploy-backend:
    name: Deploy Backend
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ env.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/paperplane/PaperPlane

            # Pull latest code
            git pull origin main

            # Rebuild and restart backend
            docker compose up -d --build backend

            # Verify health
            sleep 10
            curl -f http://localhost:8080/api/stats || echo "Health check failed"

  # ──────────────────────────────────────────
  # Job 3: Deploy Frontend to Vercel
  # ──────────────────────────────────────────
  deploy-frontend:
    name: Deploy Frontend (Vercel)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'
